<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>

    <header>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/poHUoY-7PjA?si=a8CLZDEKU6CQiMRy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h1>Tienda en Línea de Ejemplo</h1>
    </header>

    <section>
        <div class="product">
            <img src="producto1.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $20.00</p>
            <button>Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="producto2.jpg" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Precio: $25.00</p>
            <button>Agregar al Carrito</button>
        </div>

        <!-- Agrega más productos según sea necesario -->
    </section>

</body>
</html>
