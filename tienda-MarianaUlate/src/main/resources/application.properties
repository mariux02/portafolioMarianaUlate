#para definir el puerto donde "escuchará" el servidor (listening port)
server.port=80

#para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm

#para eliminar mensajes basura de Spring
spring.main.banner-mode=off

#en desarrollo en "cache" del servidor (false), en producción "true"
spring.thymeleaf.cache=false

